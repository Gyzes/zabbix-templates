                  uuid: f3c599f8a0af402890d5d9b471899998
                  expression: 'nodata(/Exchange mailbox items/mailboxitems[{#MAILBOXNAME}],30m)=1'
                  name: 'No data for mailbox {#MAILBOXNAME}'
