                  dependencies:
                    -
                      name: 'Zabbix agent is not available (for {$AGENT.TIMEOUT})'
                      expression: 'max(/Template OS Windows by Zabbix agent/zabbix[host,agent,available],{$AGENT.TIMEOUT})=0'
